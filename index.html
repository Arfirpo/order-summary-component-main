<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <!-- imagen order summary -->
    <section class="card__image-container">
      <img class="card__image-container-image" src="./images/illustration-hero.svg" alt="ilustrattion-hero">
    </section>
    <!-- order summary description -->
    <section class="card__content-container">
      <h1 class="card__content-title">Order Summary</h1>
      <p class="card__content-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card__content-plan-description">
        <div class="card__content-plan-description-anual-plan">
          <img class="card__content-plan-description__icon" src="./images/icon-music.svg" alt="music-icon">
        <p class="card__content-plan-description__paragraph">Annual Plan <br> <span class="card__content-plan-description__paragraph-price">$59.99/year</span></p>
        </div>
        <a class="card__content-plan-description__link" href="#">Change</a>
      </div>
      <button class="card__button-confirm">
        Proceed to Payment
      </button>
      <button class="card__button-cancel">
        Cancel Order 
      </button>       
    </section>  
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
  </footer>
</body>
</html>
